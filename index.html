<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Real-time Code Highlighter</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
</head>
<body>
<div id="code-editor" contenteditable="true"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>
<script>
  const codeEditor = document.getElementById("code-editor");

  codeEditor.addEventListener("input", function () {
    highlightCode();
  });

  function highlightCode() {
    const code = codeEditor.textContent; // Use textContent instead of innerText
    codeEditor.innerHTML = code; // Update the innerHTML directly
    hljs.highlightAll();
  }
</script>
</body>
</html>
