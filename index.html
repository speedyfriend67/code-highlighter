<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Real-time Code Highlighter with Reversed Text</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism.min.css">
<style>
  #code-editor {
    width: 80%;
    min-height: 200px;
    border: 1px solid #ccc;
    padding: 10px;
    font-family: monospace;
    white-space: pre-wrap;
    margin: 20px auto;
    direction: rtl; /* Set direction to right-to-left */
    text-align: left; /* Align text to left */
  }
</style>
</head>
<body>
<div id="code-editor" contenteditable="true"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/components/prism-javascript.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const codeEditor = document.getElementById("code-editor");

    codeEditor.addEventListener("input", function () {
      highlightCode();
    });

    function highlightCode() {
      const code = codeEditor.textContent;
      codeEditor.innerHTML = code;
      Prism.highlightAll();
    }
  });
</script>
</body>
</html>
